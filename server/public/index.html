<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.76ab62bf83c462104f67.css">
</head>
<body>
  <div class="root">

    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name popup-edit__name-target"></h1>
          <p class="user-info__job popup-edit__info-target"></p>
          <button class="user-info__button_type_edit">Edit</button>
        </div>
        <button class="button user-info__button_type_add">+</button>
      </div>
    </div>

    <div class="places-list root__section"></div>

    <div class="popup popup-new">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_form_new">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" required minlength="2" maxlength="30" name="newName" class="popup__input" placeholder="Название">
            <p class="popup__error popup__error_newName"></p>
            <input type="url" required name="link" class="popup__input" placeholder="Ссылка на картинку">
            <p class="popup__error popup__error_link"></p>
            <button type="submit" disabled class="button popup__button popup__button_type_add">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_form_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" required minlength="2" maxlength="30" name="editName" class="popup__input" placeholder="Имя">
            <p class="popup__error popup__error_editName"></p>
            <input type="text" required minlength="2" maxlength="30" name="description" class="popup__input" placeholder="О себе">
            <p class="popup__error popup__error_description"></p>
            <button type="submit" class="button popup__button popup__button_active popup__button_type_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__content">
        <img src="./images/close.svg" alt="" class="popup__close popup-image__close">
        <img src="" alt="" class="popup-image__img">
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_form_avatar">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
          <input type="url" required name="avatar" class="popup__input" placeholder="Ссылка на аватар">
          <p class="popup__error popup__error_avatar"></p>
          <button type="submit" disabled class="button popup__button popup__button_type_save">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <script src="main.25731a1df0b63d90adf2.js"></script>
</body>
</html>
